<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<H1><A NAME="gn22a_"></A>Use Chart Default command (Edit menu)</H1>

<P>Use this command to take the current chart default format and use it with this chart.</P>

<P>The chart format includes grid ranges (auto or manual), grid colors, and grid visibility (i.e. if phase is enabled).</P>

<P><B>Shortcuts</B></P>

<P>Keys:Ctrl+U</P>

</BODY>

	<PARAM NAME="Keyword" VALUE="toolbar">

<H1><A NAME="1n9.38b"></A>Toolbar command (View menu)</H1>

<P>Use this command to display and hide the Toolbar, which includes buttons for some of the most common commands in Speaker Workshop, such as File Open.  A check mark appears next to the menu item when the Toolbar is displayed.</P>

<P>See <A HREF="spkr2wz8.htm">Toolbar</A> for help on using the toolbar.</P>

<H1><A NAME="k8oy4f"></A>Minimize command (application Control menu)</H1>

<P>Use this command to reduce the Speaker Workshop window to an icon.</P>

<P><B>Shortcut</B></P>

<P>Mouse:Click the minimize icon <IMG SRC="../images/bm43.gif" ALT="" BORDER=0> on the title bar.</P>

<P>Keys:ALT+F9</P>

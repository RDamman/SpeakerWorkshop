<P><A NAME=".z.z0_"></A>A loop cable is a cable that connects the left channel output to both the right and left channel input.  </P>

<P><IMG SRC="../images/bm50.gif" ALT="" BORDER=0></P>

<P>This is used for calibration and sound card setup only.  You can substitute the standard cable appropriately jumpered.</P>

<P>For an interesting overview, see <A HREF="spkr08tk.htm">Cables and Connectors</A></P>

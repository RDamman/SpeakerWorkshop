<H1><A NAME="12_73z4"></A>Optimize Network command (Network menu, for Networks)</H1>

<P>Use this command to have Speaker Workshop find the best set of component values to match a given crossover to a given target (goal) response.</P>

<P>See the <A HREF="spkr788i.htm">Optimize Network dialog</A> for more information.</P>

<P>This command changes the current network.</P>

	<PARAM NAME="Keyword" VALUE="files: managing">

<H1><A NAME="11t4qyc"></A>Save As command (File menu)</H1>

<P>Use this command to save and name the active document.  Speaker Workshop displays the <A HREF="spkr4zn6.htm">Save As dialog box</A> so you can name your document.  </P>

<P>To save a document with its existing name and directory, use the <A HREF="spkr7i7i.htm">Save command</A>.</P>

<H1><A NAME="3hsa9kk"></A>Previous Window command (document Control menu)</H1>

<P>Use this command to switch to the previous open document window.  Speaker Workshop determines which window is previous according to the order in which you opened the windows.</P>

<P><B>Shortcut</B></P>

<P>Keys:SHIFT+CTRL+F6</P>

<P><A NAME="17x.ls3"></A><B>Print command (File menu)</B></P>

<P>Use this command to print a document.   This command presents a <A HREF="spkr7wiy.htm">Print dialog box</A>, where you may specify the range of pages to be printed, the number of copies, the destination printer, and other printer setup options.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/bm0.gif" ALT="" BORDER=0></P>

<P>Keys:CTRL+P</P>

<H2><A NAME="6rj1e7"></A>Sine tab (Signal Properties dialog)</H2>

<P>This page contains settings for the Sine wave signal.  Fields are:</P>

<TABLE cols=2 width=427>

<TR VALIGN="top">
<TD width=31%>Frequency</TD>
<TD width=69%>The frequency of the sine wave.</TD>
</TR>

<TR VALIGN="top">
<TD width=31%>Phase</TD>

</TR>

<H1><A NAME="fdlhy0"></A>FFT command (Calculate menu for Datasets)</H1>

<P>Use this command to perform an FFT (Fast Fourier Transform) on time data.  This command brings up the <A HREF="spkr5gxh.htm">FFT Dialog</A> to select the windowing and the time range to be transformed.</P>

<P>This command creates a new dataset with an Fft suffix.</P>

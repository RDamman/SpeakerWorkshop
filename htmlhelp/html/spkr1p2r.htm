<H1><A NAME="adohz3"></A>Group Delay command (Calculate menu for Datasets)</H1>

<P>Use this command to calculate the group delay for frequency response data.  This command brings up the Calculate <A HREF="spkr4mge.htm">Group Delay dialog</A> to select the frequency range to be analyzed.</P>

<P>This command creates a new dataset with a Delay suffix.</P>

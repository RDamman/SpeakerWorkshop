<H1><A NAME="_tw1us"></A>Maximize command (System menu)</H1>

<P>Use this command to enlarge the active window to fill the available space.</P>

<P><B>Shortcut</B></P>

<P>Mouse:Click the maximize icon <IMG SRC="../images/bm44.gif" ALT="" BORDER=0> on the title bar; or double-click the title bar.</P>

<P>Keys:CTRL+F10 enlarges a document window.</P>

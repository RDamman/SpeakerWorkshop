<H1><A NAME="6u4idc"></A>Check Sound Card Command <BR>
        (Options menu Wizard Submenu)</H1>

<P>Use this command to check your sound card for compatibility with Speaker Workshop, or to see what capabilities your sound card has.</P>

<P></P>

<P>This command brings up the <A HREF="spkr7srv.htm">Check Sound Card dialog</A>.</P>

<P><B>Shortcuts</B></P>

<P>None</P>

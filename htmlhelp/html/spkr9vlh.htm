<H1><A NAME="1jk4ax5"></A>Limit command (Transform menu for Datasets)</H1>

<P>Use this command to limit the maximum or minimum data values (clip the dataset). This command brings up the <A HREF="spkr6g6g.htm">Limit dialog</A> to select the maximum and minimum limits. </P>

<P>This command changes the current dataset.</P>

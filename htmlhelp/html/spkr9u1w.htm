<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<H1><A NAME="5fx02d"></A>Undo command (Edit menu)</H1>

<P>Use this command to reverse the last editing action.   The name of the command changes, depending on what the last action was.  The Undo command will be grayed if there is nothing to undo.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/bm23.gif" ALT="" BORDER=0></P>

<P>Keys:CTRL+Z or</P>

<P>ALT-BACKSPACE</P>

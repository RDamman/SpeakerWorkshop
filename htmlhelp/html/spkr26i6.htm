<H1><A NAME="b9kyu."></A>L-Pad command (Network menu, Insert submenu, for Networks)</H1>

<P>Use this command to insert an LPad into the current circuit.  The LPad is based on a selected frequency range or resistance.</P>

<P>See the <A HREF="spkr1oza.htm">LPad dialog</A> for more information.</P>

<P>This command changes the current network, by adding an L-Pad.</P>

<H1><A NAME="1iqlzqc"></A>Export command (Resource menu)</H1>

<P>Use this command to export a resource to some other application.  Currently only IMP is supported.  This command brings up a Save As… dialog with various file types for the save.</P>

<P>For more information see <A HREF="spkr8cq1.htm">Import and Export formats</A>.</P>

<H1><A NAME="3b06zyx"></A>Next Window command (document Control menu)</H1>

<P>Use this command to switch to the next open document window.  Speaker Workshop determines which window is next according to the order in which you opened the windows.</P>

<P><B>Shortcut</B></P>

<P>Keys:CTRL+F6</P>
